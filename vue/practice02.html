<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue ｜ データの登録・更新</title>
</head>
<style>
  h2{
    margin: 50px 0 0 0;
  }
  div{
    border: solid 1px pink;
  }
</style>
<body>
  <h1>Vue.js データの登録・更新</h1>

  <h2>データの更新</h2>
  <small>incrementメソッドでカウントを増やす処理をする。それをv-on属性で指定する。</small>
  <div id="app-1">
    <p>{{ count }}回クリックしたよ</p>
    <button v-on:click="increment">カウント増やす</button>
  </div>

  <h2>SVGデータバインディング</h2>
  <small>inputにv-model属性を指定し、radiusを指定。radiusプロパティの値をsvgに入れる</small>
  <div id="app-2">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle cx="100" cy="75" v-bind:r="radius" fill="lightpink"/>
    </svg>
    <input type="range" min="0" max="100" v-model="radius">
  </div>

  <script src="js/vue.js"></script>
  <script>
    var app1 = new Vue({
      el: '#app-1',
      data:{
        count: 0
      },
      methods: {
        increment: function(){
          this.count += 1
        }
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data:{
        radius: 50
      }
    })

  </script>
</body>
</html>
