<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>ES6 const/let - 変数</title>
</head>
<body>
  <main class="main">
    <h1>ES6 const/let - 変数</h1>
    <section>
      <h2>const と let とは？</h2>
      <p>今後、変化するかしないか。<br>宣言したあとで値が書き換えられているかどうかを、すぐに判断できるようになる。<br>var は一切使わない。</p>
      <pre>
        // const 変わる予定のないもの
        const name = '太郎';

        // let 変わるかもしれないもの
        let age = '20';
      </pre>
    </section>
  </main>

    charset="utf-8"></script>
</body>
</html>
