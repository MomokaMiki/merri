  <h1>ES6とは？</h1>
  <section>
    <h2>ES6とは？</h2>
    <p>
      ES6は、ECMA Script6とも言える。6番目のバージョンとなります。<br>
      ECMA Scriptとは、JavaScriptの標準規格である。<br>
      <br>
      ES4 => 策定されなかった<br>
      ES5 => 2008年<br>
      ES5.1 => 2011年　一番馴染みがあり、ほとんどのブラウザで実装されている<br>
      ES6 => 次世代JavaScript!? = ES2015<br>
      <br>
      ES6のコードは全てのブラウザでは動かないので、Babelなどを使い、トランスパイルしないといけない。<br>
      トランスパイルしてES5のコードにすることで、ほとんどのブラウザで実装することが可能になる。
    </p>
  </section>
